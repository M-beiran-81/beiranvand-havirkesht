<!doctype html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>پروفایل کاربر</title>
    <link href="./css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/Style.css" />
    <style>
      body {
        font-family: "yekanbakh";
        background: #f0f0f0;
        direction: rtl;
        text-align: center;
      }

      @font-face {
        font-family: "yekanbakh";
        src: url("../fonts/YekanBakhFaNum-VF.woff");
        src: url("../fonts/YekanBakhFaNum-VF.woff2");
      }

      table {
        margin: 40px auto;
        border-collapse: collapse;
        width: 90%;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 12px;
      }

      th {
        background: #013766;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .user {
        margin-top: 50px;
        font-weight: bold;
      }

      .Edit_Password {
        width: 200px;
        height: 50px;
        position: absolute;
      }

      .Edit_Password a {
        color: white;
        display: block;
        margin-top: 10px;
        padding: 10px 15px;
        background: #013766;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s ease 0.05s;
      }

      .Edit_Password a:hover {
        background: #03559dff;
      }

      .back_button {
        width: 100px;
        height: 20px;
        position: absolute;
      }

      .back_button a {
        color: #0e0eef;
        text-decoration: none;
        text-align: center;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div
      class="Loading md:top-[20px] md:right-[600px] lg:top-[10px] lg:right-[950px]"
      id="Loading"
    >
      <div
        class="loadingImage md:w-[120px] md:h-[120px] lg:w-[70px] lg:h-[70px]"
      >
        <img src="Images/Loading.gif" />
      </div>
      <span class="md:text-[36px] lg:text-[16px]">در حال پردازش</span>
    </div>

    <h2 class="user md:text-[40px] lg:text-[26px]">اطلاعات کاربری</h2>

    <div class="overflow-x-auto">
      <table
        id="userProfile"
        class="md:min-w-[2000px] lg:min-w-[600px] md:text-[35px] lg:text-[16px]"
      >
        <tr>
          <th class="px-4 py-2">شناسه کاربر</th>
          <th class="px-4 py-2">نام کاربری</th>
          <th class="px-4 py-2">شماره موبایل</th>
          <th class="px-4 py-2">ایمیل</th>
        </tr>
      </table>
    </div>

    <div
      class="Edit_Password md:right-[400px] lg:right-[670px] md:text-[35px] lg:text-[16px]"
    >
      <a href="Change_password.html">تغییر رمز عبور</a>
    </div>

    <div
      class="back_button md:top-[540px] md:right-[440px] lg:top-[342px] lg:right-[718px] md:text-[35px] lg:text-[16px]"
    >
      <a href="Main_page.html">بازگشت</a>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/User_profile.js"></script>
  </body>
</html>
