<!doctype html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>صورتحساب کشاورزان</title>
    <link href="./css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/Style.css" />
    <style>
      body {
        font-family: "yekanbakh";
        background: #f0f0f0;
        direction: rtl;
        text-align: center;
      }

      @font-face {
        font-family: "yekanbakh";
        src: url("../fonts/YekanBakhFaNum-VF.woff");
        src: url("../fonts/YekanBakhFaNum-VF.woff2");
      }

      table {
        margin: 40px auto;
        border-collapse: collapse;
        width: 90%;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 12px;
      }

      th {
        background: #013766;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .Farmers_invoice {
        margin-top: 50px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div
      class="Loading md:top-[20px] md:right-[600px] lg:top-[10px] lg:right-[950px]"
      id="Loading"
    >
      <div
        class="loadingImage md:w-[120px] md:h-[120px] lg:w-[70px] lg:h-[70px]"
      >
        <img src="Images/Loading.gif" />
      </div>
      <span class="md:text-[36px] lg:text-[16px]">در حال پردازش</span>
    </div>

    <h2 class="Farmers_invoice md:text-[40px] lg:text-[22px]">
      مدیریت پرداخت ها
    </h2>

    <div class="overflow-x-auto">
      <table
        id="Farmers_invoice"
        class="md:min-w-[2000px] lg:min-w-[600px] md:text-[35px] lg:text-[16px]"
      >
        <thead>
          <tr>
            <th class="px-4 py-2">نام کشاورز</th>
            <th class="px-4 py-2">مانده طلب / بدهی</th>
            <th class="px-4 py-2">وزن کل بارها</th>
            <th class="px-4 py-2">مبلغ کل بارها</th>
            <th class="px-4 py-2">تاریخ آخرین بار تحویلی</th>
            <th class="px-4 py-2">جمع پرداخت ها</th>
            <th class="px-4 py-2">بدهی بذر</th>
            <th class="px-4 py-2">بدهی سم</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/Farmers_invoice.js"></script>
  </body>
</html>
