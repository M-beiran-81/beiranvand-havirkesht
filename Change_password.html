<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>تغییر رمز عبور</title>
    <link href="./css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/Style.css" />
  </head>

  <body class="set_new_password_body">
    <div class="set_new_password_main_box">
      <div
        class="set_new_password_eye md:top-[360px] md:right-[730px] lg:top-[228px] lg:right-[884px]"
      >
        <button
          class="md:text-[75px] lg:text-[25px] md:w-[120px] md:h-[120px] lg:w-[40px] lg:h-[40px]"
          type="button"
          id="toggle-pass3"
        >
          👁
        </button>
      </div>

      <div
        class="set_new_password_backslash md:top-[358px] md:right-[768px] lg:top-[229.5px] lg:right-[898px]"
      >
        <h3 class="md:text-[80px] lg:text-[25px]">\</h3>
      </div>

      <div
        class="old_password_error md:text-[32px] lg:text-[12px] md:top-[490px] md:right-[130px] lg:top-[273px] lg:right-[595px]"
      >
        وارد کردن رمز قبلی الزامی است.
      </div>
      <div
        class="password_error md:text-[32px] lg:text-[12px] md:top-[700px] md:right-[130px] lg:top-[352px] lg:right-[595px]"
      >
        وارد کردن رمز جدید الزامی است.
      </div>
      <div
        class="password_repeat_error md:text-[32px] lg:text-[12px] md:top-[911px] md:right-[130px] lg:top-[432px] lg:right-[595px]"
      >
        وارد کردن تکرار رمز جدید الزامی است.
      </div>

      <div
        class="set_new_password_warning md:top-[110px] md:right-[270px] lg:top-[130px] lg:right-[544px]"
      >
        <h3 class="md:text-[55px] lg:text-[20px]">تغییر رمز عبور</h3>
      </div>

      <div
        class="set_new_password_return md:top-[1180px] md:right-[380px] lg:top-[548px] lg:right-[710px] md:w-[300px] md:h-[30px] lg:w-[200px] lg:h-[20px]"
      >
        <a href="Main_page.html" class="md:text-[36px] lg:text-[16px]"
          >بازگشت به خانه</a
        >
      </div>

      <div
        class="set_new_password_form md:mt-[220px] lg:mt-[150px] md:w-[800px] md:h-[1500px] lg:w-[400px] lg:h-[450px]"
      >
        <form
          id="Change_password_form"
          action=""
          method="post"
          autocomplete="off"
        >
          <div class="old_password md:mt-[120px] lg:mt-[70px]">
            <input
              class="md:w-[750px] md:h-[150px] lg:w-[347px] lg:h-[50px] md:text-[36px] lg:text-[14px]"
              type="password"
              name="old_password"
              id="old_password"
              placeholder="رمز قبلی"
            />
          </div>

          <div class="set_new_password_password md:mt-[60px] lg:mt-[30px]">
            <input
              class="md:w-[750px] md:h-[150px] lg:w-[347px] lg:h-[50px] md:text-[36px] lg:text-[14px]"
              type="password"
              name="new_password"
              id="new_password"
              placeholder="رمز جدید"
            />
          </div>

          <div
            class="set_new_password_password_repeat md:mb-[80px] lg:mb-[10px] md:mt-[60px] lg:mt-[30px]"
          >
            <input
              class="md:w-[750px] md:h-[150px] lg:w-[347px] lg:h-[50px] md:text-[36px] lg:text-[14px]"
              type="password"
              name="new_password_repeat"
              id="new_password_repeat"
              placeholder="تکرار رمز جدید"
            />
          </div>

          <div class="set md:text-[36px] lg:text-[16px]">
            <input
              class="md:w-[750px] md:h-[120px] lg:w-[347px] lg:h-[50px]"
              type="button"
              value="ذخیره تغییرات"
              id="set"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/Change_password.js"></script>
  </body>
</html>
